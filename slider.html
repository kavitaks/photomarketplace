<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="http://fontawesome.io/assets/font-awesome/css/font-awesome.css" />
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" /> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
  <style>
    .carousel-inner .item {
      /*   max-height: 680px; */
      height: 100vh;
      background: url("jezael-melgoza-HYQvV8wWX18-unsplash\ \(1\).jpg") no-repeat center top;
      background-size: cover;
    }

    .carousel-inner .item:nth-child(2) {
      background-image: url("kayle-kaupanger-J8ksCswaBYo-unsplash.jpg");
    }

    .carousel-inner .item:nth-child(3) {
      background-image: url("annie-spratt-kr_88BakygA-unsplash.jpg");
    }

    .carousel-inner .item:after {
      content: "";
      background-color: rgba(0, 0, 0, 0.5);
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }

    .carousel-control {
      width: 10%;
    }

    .carousel-control .fa {
      position: absolute;
      top: 50%;
      z-index: 5;
      display: inline-block;
    }

    .carousel-control .fa.fa-chevron-right {
      right: 50%;
      margin-right: -10px;
    }

    @media screen and (min-width: 768px) {
      .carousel-control .fa {
        width: 30px;
        height: 30px;
        margin-top: -15px;
        font-size: 30px;
      }
    }

    @media screen and (min-width: 768px) {
      .carousel-control .fa-chevron-left {
        margin-left: -15px;
      }

      img {
        display: block;
        height: auto;
        left: 50%;
        min-height: 100%;
        min-width: 100%;
        object-fit: contain;
        position: relative;
        top: 50%;
        transform: translate(-50%, 0%);
        width: auto;
      }
    }

    /**
 * Slider caption
 */

    .right.carousel-control,
    .left.carousel-control {
      display: none;
    }

    .carousel-caption {
      bottom: 36%;
    }

    .carousel-caption h2 {
      color: #fff;
      font-size: 40px;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    .carousel-caption p {
      font-family: "Oswald", sans-serif;
      font-weight: 300;
      font-size: 20px;
      margin-bottom: 50px;
    }

    @media screen and (min-width: 768px) {
      .carousel-caption {
        right: 20%;
        left: 20%;
      }
    }

    .btn-transparent {
      background: transparent;
      color: #fff;
      border: 2px solid #fff;
    }

    .btn-transparent:hover {
      background-color: #fff;
    }

    .btn-rounded {
      border-radius: 70px;
    }

    .btn-large {
      padding: 11px 45px;
      font-size: 18px;
    }

    /**
 * Change animation duration
 */

    .animated {
      -webkit-animation-duration: 1.5s;
      animation-duration: 1.5s;
    }

    .blogs img {
      width: 100%;
    }
  </style>
</head>

<body>

  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="jezael-melgoza-HYQvV8wWX18-unsplash (1).jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-md-block">
          <h5>First slide label</h5>
          <p>Some representative placeholder content for the first slide.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="jezael-melgoza-HYQvV8wWX18-unsplash (1).jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-md-block">
          <h5>Second slide label</h5>
          <p>Some representative placeholder content for the second slide.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="jezael-melgoza-HYQvV8wWX18-unsplash (1).jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-md-block">
          <h5>Third slide label</h5>
          <p>Some representative placeholder content for the third slide.</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>


  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script>
    $(".carousel").carousel({
      pause: "none",
    });
  </script>
</body>

</html>
